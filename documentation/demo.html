		<script>
			$(function() {

                // markup only
				$(".markup-example").scrollStory({});

                // data only
                $("#example3").scrollStory({
                    content: [{
                        id:'josh',
                        name:'josh'

                        name:'bob'

                // jq object
                $("#example4").scrollStory({
                    content: $('#example4 .custom')

                // custom selection
                window.example5 = $("#example5").scrollStory({
                    content: '.custom',
                    debug: true,
                    triggerOffset: 10,
                    itembuild: function(ev, item){

                }).data('plugin_scrollStory');
